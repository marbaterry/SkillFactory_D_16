{% extends 'CallBoard/default.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}</title>
</head>
<body>
{% block content %}
{{ category.name }}
<li><a href="{% url 'new_post' category.slug %}">Создать новое объявление</a></li>
{% for post in Post_list %}
{{ post.postTitle }}
<li><a href="{% url 'detail_post' category.slug post.pk %}">{{ post.postTitle }} </a></li>
{% endfor %}
<a href="../"><input type="button" value="Back" class="btn btn-primary" /></a>
{% endblock content %}
</body>
</html>
